<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomSpace Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: #16213e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4fc3f7;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .install-link {
            display: inline-block;
            background: #4fc3f7;
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
        .install-link:hover {
            background: #81d4fa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AtomSpace Visualizer</h1>
        <p>The AtomSpace Visualizer has moved to a separate repository.</p>
        <p>To use the visualizer, please install it from:</p>
        <a href="https://github.com/opencog/atomspace-viz" class="install-link">
            github.com/opencog/atomspace-viz
        </a>
    </div>
</body>
</html>
